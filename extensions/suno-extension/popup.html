<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super-Son1k Token Capture</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 500px;
      background: #0A0C10;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }

    .header {
      background: #1a1a1a;
      padding: 16px;
      border-bottom: 1px solid #333;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #00FFE7;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .content {
      padding: 16px;
    }

    .status {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #00FFE7;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-weight: 500;
      color: #00FFE7;
    }

    .status-description {
      font-size: 12px;
      color: #999;
    }

    .tokens-section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #00FFE7;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .token-list {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
    }

    .token-item {
      padding: 12px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .token-item:last-child {
      border-bottom: none;
    }

    .token-info {
      flex: 1;
    }

    .token-id {
      font-size: 12px;
      color: #00FFE7;
      font-family: monospace;
    }

    .token-source {
      font-size: 11px;
      color: #999;
      margin-top: 2px;
    }

    .token-status {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      background: #333;
      color: #999;
    }

    .token-status.valid {
      background: #00FFE7;
      color: #000;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: #00FFE7;
      color: #000;
    }

    .btn-primary:hover {
      background: #00FFE7CC;
    }

    .btn-secondary {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }

    .btn-secondary:hover {
      background: #444;
    }

    .btn-danger {
      background: #ff4444;
      color: #fff;
    }

    .btn-danger:hover {
      background: #ff6666;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-item {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #00FFE7;
    }

    .stat-label {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }

    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #333;
      border-top: 2px solid #00FFE7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      üéµ Super-Son1k Token Capture
    </h1>
  </div>

  <div class="content">
    <!-- Status -->
    <div class="status">
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span class="status-text">Extension Active</span>
      </div>
      <div class="status-description">
        Monitoring Suno.com for token capture
      </div>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="total-tokens">0</div>
        <div class="stat-label">Total Tokens</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="valid-tokens">0</div>
        <div class="stat-label">Valid Tokens</div>
      </div>
    </div>

    <!-- Tokens Section -->
    <div class="tokens-section">
      <div class="section-title">
        üìã Captured Tokens
      </div>
      <div class="token-list" id="token-list">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions" style="flex-direction: column; gap: 8px;">
      <button class="btn btn-primary" id="extract-to-pool-btn" style="width: 100%;">
        üîë Extraer y Enviar al Pool
      </button>
      <div style="display: flex; gap: 8px;">
        <button class="btn btn-secondary" id="send-selected-btn" style="flex: 1;">
          üì§ Enviar al Pool
        </button>
        <button class="btn btn-secondary" id="refresh-btn" style="flex: 1;">
          üîÑ Refresh
        </button>
      </div>
      <div style="display: flex; gap: 8px;">
        <button class="btn btn-primary" id="sync-btn" style="flex: 1;">
          üîÑ Sync
        </button>
        <button class="btn btn-danger" id="clear-btn" style="flex: 1;">
          üóëÔ∏è Clear
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
